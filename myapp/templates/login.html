{% extends "base.html" %}

{% block blockone %}
<section class="vh-100 gradient-custom">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-3">Please enter your login and password!</p>

              {% if messages %}
            {% for message in messages %}
                    <div class="alert alert-success mb-3" id="message">{{message}}</div>
            {% endfor %}
                {% endif %}

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" id="typeEmailX" class="form-control form-control-lg" name="a_user_name" required/>
                <label class="form-label" for="typeEmailX">Username</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="a_user_password"/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/register/" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</section>
{% endblock blockone %}
